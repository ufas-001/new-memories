name: Build frontend
on:
  push:
    branches: 
      - master
jobs:
  Build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./client
    steps:
      - name: checkout code
        uses: actions/checkout@v3
      - name: install dependencies
        run:  npm install
      - name: run build file
        run: npm run build
